<!DOCTYPE html>
<html lang="en">
<head>

  <title>Burq Footer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light gray background */
    }

    footer {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 100px; /* Adjust size as needed */
    }

    .footer-section {
      display: flex;
      flex-direction: column; 
    }

    .footer-section h4 {
      margin-bottom: 10px;
    }

    .footer-section ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 5px;
    }

    .footer-section ul li a {
      color: #333;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
    }

    .social-icons a {
      margin-right: 10px;
    }

    .copyright {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
