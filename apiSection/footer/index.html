<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    footer {
      background-color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      padding: 50px 20px 10px 140px;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer-section {
      flex: 1 1 200px;
      margin: 10px;
    }
    .footer-company{
      font-size: 20px;
      margin: 10px 0px 0px;
      color: #101621;
    }
    .footer-section h5 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #101621;
    }
    
    .footer-section ul {
      list-style: none;
      padding: 0;
    }
    .footer-section ul li {
      margin-bottom: 25px;
    }
    .footer-section ul li a {
      text-decoration: none;
      color: #8C98A4;
      font-size: 16px;
      transition: color 0.3s;
    }
    .footer-section ul li a:hover {
      color: #F77A56;
    }
    .footer-social {
      display: flex;
      gap: 22px;
      padding-top: 33px;
    }
    .footer-social a {
      text-decoration: none;
      font-size: 22px;
      color: #8C98A4;
      transition: color 0.3s;
    }
    .footer-social a:hover {
      color: black;
    }
    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #8C98A4;
    }
    .footer-logo img {
      margin-bottom: 15px;
      transform: translateY(33px);
    }
    .footer-shape {
      position: absolute;
      bottom: 39%;
      left: 15%;
    }
  </style>
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="footer-section footer-logo">
        <a href="/"><img src="images/b-dark.svg" alt="Burq" style="width: 80px; height: 80px;" class="footerlogo"></a>
      </div>
      <div class="footer-section">
        <h5>Use Cases</h5>
        <ul>
          <li><a href="#">E-commerce</a></li>
          <li><a href="#">Food</a></li>
          <li><a href="#">Flower</a></li>
          <li><a href="#">Health & Wellness</a></li>
          <li><a href="#">Construction</a></li>
          <li><a href="#">Grocery</a></li>
          <li><a href="#">Retailer</a></li>
          <li><a href="#">Laundromat</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h5>Integrations</h5>
        <ul>
          <li><a href="#">Shopify</a></li>
          <li><a href="#">Wordpress</a></li>
          <li><a href="#">WooCommerce</a></li>
          <li><a href="#">Zapier</a></li>
          <li><a href="#">Ebay</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h5>Developers</h5>
        <ul>
          <li><a href="#">Documentation</a></li>
        </ul>
        <h5 class="footer-company">Company</h5>
        <ul>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Chat Now</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <div class="footer-social">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <img src="images/44.svg" alt="shape" class="footer-shape">
      Copyright Â© 2024 Burq, Inc.
    </div>
  </footer>
</body>
</html>
